<script>
    var login;

    $(function () {

        var contentPath = "http://127.0.0.1:7070";

        //加载资讯
        function loadZixu() {
            $.getJSON(contentPath + "/consultation/queryConsuByNine", function (data) {
                if (data.code == 1000) {
                    var stg = "";
                    $.each(data.data, function (i, d) {
                        var title = '';
                        if(d.title.length <=15){
                            title = d.title;
                        }else{
                            title =d.title.substring(0,15)+"...";
                        }
                        stg += '<li><span>·</span><a href="' + contentPath + '/consultation/viewConsuByNine/' + d.id + '" title="' + title + '">' + title+ '...</a><time class="fr">' + d.releaseDate.split('-')[1] + '.' + d.releaseDate.split('-')[2].substring(0, 2) + '</time></li>';
                    })
                    $(".zixu").html(stg);
                }
            });

        }

        //加载公告
        function loadGongGao() {
            $.getJSON(contentPath + "/course/listCourseNoticeNine", function (data) {
                    if (data.code == 1000) {
                        var stg = "";
                        $.each(data.data, function (i, d) {
                            var title = '';
                            if(d.title.length <=30){
                                title = d.title;
                            }else{
                                title =d.title.substring(0,30)+"...";
                            }
                            stg += ' <li><span>·</span><a href="' + contentPath + '/course/viewCourse/' + d.id + '"title="' + title + '">' + title + '</a><time class="fr">' + d.releaseDate.substring(0,d.releaseDate.indexOf('T'))+'</time></li></li>';
                        })
                        $(".gongGao").html(stg);
                    }
                }
            );

        }

        //加载课程
        function loadKeChen() {
            $.getJSON(contentPath + "/curriculum/listCurriculumByNine", function (data) {
                if (data.code == 1000) {
                    var stg = "";
                    $.each(data.data, function (i, d) {
                        var title = '';
                        if(d.title.length <=15){
                            title = d.title;
                        }else{
                            title =d.title.substring(0,15)+"...";
                        }
                        stg += '<li><span>·</span><a href="' + contentPath + '/curriculum/viewCurriculum/' + d.id + '"title="' + title + '">' + title + '...</a><time class="fr">' + d.releaseDate.split('-')[1] + '.' + d.releaseDate.split('-')[2].substring(0, 2) + '</time></li>';
                    })
                    $(".kechen").html(stg);
                }
            });

        }

        //加载新闻
        function loadNews() {
            $.getJSON(contentPath + "/news/listNewsByNine", function (data) {
                if (data.code == 1000) {
                    var stg = "";
                    $.each(data.data, function (i, d) {
                        var title = '';
                        if(d.title.length <=30){
                            title = d.title;
                        }else{
                            title =d.title.substring(0,30)+"...";
                        }
                        stg += ' <li><span>·</span><a href="' + contentPath + '/news/viewNews/' + d.id + '"title="' + title + '">' + title + '</a><time class="fr">' + d.releaseDate.substring(0,d.releaseDate.indexOf('T'))+ '</time></li>';
                    })
                    $(".news").html(stg);
                }
            });

        }

        //加载概况
        function loadGaiKuang() {
            $.getJSON(contentPath + "/survey/survey", function (data) {
                if (data.code == 1000) {
                    $(".about").text(data.data.content);
                }
            });

        }


        loadKeChen();
        loadZixu();
        loadGongGao();
        loadGaiKuang();
        loadNews();
        //登入
        $("form").submit(function () {
            var msg = $(".msg");
            var nameReg = /^[a-zA-Z0-9_-]{4,16}$/;
            var pwdReg = /^(\w){6,20}$/;
            var userName = $('[name="username"]');
            var password = $('[name="pwd"]');
            if (!nameReg.test(userName.val().trim())) {
                msg.text("·请输入用户名(4到16位(字母，数字，下划线，减号))").css('color', 'red');
                userName.focus();
                return false;
            }
            if (!pwdReg.test(password.val().trim())) {
                msg.text("·请输入密码(6-20个字母、数字、下划线)").css('color', 'red');
                password.focus();
                return false;
            }
        });

    })
</script>
