  <script type="text/javascript">
    $(function(){
      $(document).keydown(function(e){
        if(e.keyCode == 13){
          $(".subBtn").click();
        }
      });
      $(".subBtn").click (function(){
        var  content = 	$(this).prev('textarea').val();
        $('.msg').css('color','green');
        if(content == "请输入评论内容..." ||  /^\s+$/.test(content)){
          $('.msg').css('color','red').text("请输入评论内容");
          $(this).prev('textarea').val("请输入评论内容...");
          return false;
        }else if($("#code").val() == "" || !/^\w{4}$/.test($("#code").val())){
          $('.msg').css('color','red').text("请输入4位验证码");
          return false;
        }else{
          $.post("show.php?action=addComment",{content:content,id:"28",code:$("#code").val()} ,function(data){
            var data = $.parseJSON(data);
            if(data.status ==1){
              $('.msg').css('color','green').text("成功发布评论");
              setTimeout(function(){
                $('.msg').text("");
              },2000);
              $("#code").val('');
              var html = "<li>";
              html +=content +'<time class="fr">发表于： '+ data.time+'</time>';
              html += "</li>";
              $(".commentLists").find("li").eq(0).before($(html));
              $('.subBtn').prev('textarea').val("请输入评论内容...");
              return;
            }else if(data.status == 2){
              $('.msg').css('color','red').text("发布评论失败");
              return;
            }else if(data.status == 3 ){
              $('.msg').css('color','red').text(data.msg);
              return;
            }
          });
        }

      });
    });

  </script>
